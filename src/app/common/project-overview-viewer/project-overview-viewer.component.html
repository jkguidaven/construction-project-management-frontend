<h2>Project Information</h2>

<app-form-row>
  <mat-form-field appearance="outline">
    <mat-label>Project Name</mat-label>
    <input matInput disabled [value]="project.name" />
  </mat-form-field>
</app-form-row>

<app-form-row>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput disabled>{{ project.description }}</textarea>
  </mat-form-field>
</app-form-row>

<h2>Customer Information</h2>

<app-form-row>
  <mat-form-field appearance="outline">
    <mat-label>Customer</mat-label>
    <input matInput disabled [value]="project.customer.name" />
  </mat-form-field>
</app-form-row>

<app-form-row>
  <mat-form-field appearance="outline">
    <mat-label>Address 1</mat-label>
    <textarea matInput disabled>{{ project.customer.address1 }}</textarea>
  </mat-form-field>
</app-form-row>

<app-form-row>
  <mat-form-field appearance="outline">
    <mat-label>Address 2</mat-label>
    <textarea matInput disabled>{{ project.customer.address2 }}</textarea>
  </mat-form-field>
</app-form-row>

<app-form-row>
  <div class="city-info-box">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput disabled [value]="project.customer.city" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Postal</mat-label>
      <input matInput disabled [value]="project.customer.postal" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Province</mat-label>
      <input matInput disabled [value]="project.customer.province" />
    </mat-form-field>
  </div>
</app-form-row>

<app-form-row>
  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput disabled [value]="project.customer.phone" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput disabled [value]="project.customer.email" />
  </mat-form-field>
</app-form-row>
