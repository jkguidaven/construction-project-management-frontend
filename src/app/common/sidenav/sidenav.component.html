<div class="container" [ngClass]="{ expand }">
  <div class="brand" (click)="toggle()">
    <img src="../assets/images/logo.png" />
    <h1 *ngIf="expand">Greyhammer</h1>
  </div>

  <ul class="menu" *ngFor="let item of menuItems">
    <li [ngClass]="{ active: item.active }">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span *ngIf="expand">{{ item.label }}</span>
    </li>
  </ul>
</div>
