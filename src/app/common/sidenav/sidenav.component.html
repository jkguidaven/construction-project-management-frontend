<div class="container" [ngClass]="{ expand }">
  <div class="brand" (click)="toggle()">
    <img src="../assets/images/logo.png" />
    <h1 *ngIf="expand">Greyhammer</h1>
  </div>

  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a
        [routerLink]="item.link"
        [ngClass]="{ active: isActiveView(item.link) }"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="expand">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
