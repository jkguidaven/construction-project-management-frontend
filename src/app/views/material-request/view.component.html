<form [formGroup]="form">
  <app-card>
    <h2>View Material Request</h2>

    <app-form-row>
      <mat-form-field appearance="outline">
        <mat-label>Project</mat-label>
        <mat-select formControlName="project">
          <mat-option value="1"> House remodelling </mat-option>
        </mat-select>
      </mat-form-field>
    </app-form-row>

    <app-form-row>
      <mat-form-field appearance="outline">
        <mat-label>Scope of Work</mat-label>
        <mat-select formControlName="scope">
          <mat-option [value]="scope" *ngFor="let scope of scopes">{{
            scope.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </app-form-row>

    <app-form-row>
      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <mat-select formControlName="task">
          <mat-option [value]="task" *ngFor="let task of tasks">{{
            task.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </app-form-row>

    <app-form-row *ngIf="form.get('task').value">
      <div class="row">
        <div class="column"><b>Materials</b></div>
        <div class="column"><b>Request (qty)</b></div>
      </div>
      <div class="row" *ngFor="let material of materials">
        <div class="column">{{ material.name }}</div>
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label></mat-label>
            <input
              matInput
              type="number"
              [value]="material.quantity"
              disabled
            />
          </mat-form-field>
        </div>
      </div>
    </app-form-row>
  </app-card>
</form>
