<app-card>
  <h1>Attachments</h1>

  <div class="attachment-list">
    <div *ngIf="project">
      <app-attachment-card
        *ngFor="let attachment of project.attachments"
        [name]="attachment.name"
        [type]="getAttachmentType(attachment.type)"
        (click)="downloadAttachment(attachment)"
      >
      </app-attachment-card>
    </div>
  </div>
</app-card>

<app-card>
  <div class="header">
    <h1>Scope of Work</h1>
  </div>

  <div *ngIf="!scopes.length; else list" class="no-scope-message">
    No scope of work defined.
  </div>

  <ng-template #list>
    <div class="scope-container" *ngFor="let scope of scopes">
      <div class="header">
        <div class="name">
          <mat-icon>folder</mat-icon>
          {{ scope.name | uppercase }}
        </div>
        <div class="spacer"></div>
        <div class="actions"></div>
      </div>

      <div class="content" *ngIf="scope.tasks.length">
        <div class="task-container" *ngFor="let task of scope.tasks">
          <div class="header">
            <div class="name">
              <mat-icon>trending_flat</mat-icon> {{ task.name }}
            </div>
            <div class="qty">
              {{ task.qty | number: "1.1-1" }} {{ task.unit }}
            </div>
            <div class="spacer"></div>
            <div class="actions"></div>
          </div>

          <div
            class="material"
            *ngFor="let material of task.materials; let i = index"
          >
            <div class="name">
              <div class="line-no">#{{ i + 1 }}</div>
              {{ material.name }}
            </div>
            <div class="qty">
              {{ material.qty | number: "1.1-1" }} {{ material.unit }}
            </div>
            <div class="actions"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</app-card>

<app-card class="timeline-card">
  <div class="header">
    <h1>Timeline</h1>
  </div>

  <div class="timeline">
    <app-gantt-chart
      [startDate]="startDate"
      [endDate]="endDate"
      [tasks]="groupTasks"
    ></app-gantt-chart>
  </div>
</app-card>

<app-action-panel>
  <button mat-raised-button (click)="exit()" [disabled]="saving">Exit</button>
  <button mat-raised-button (click)="update()" [disabled]="saving">Save</button>
  <button
    mat-raised-button
    *ngIf="task.status != 'COMPLETED'"
    color="primary"
    [disabled]="saving"
    (click)="complete()"
  >
    Mark as Complete
  </button>
</app-action-panel>
