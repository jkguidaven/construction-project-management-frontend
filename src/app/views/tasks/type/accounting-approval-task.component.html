<app-card>
  <div class="header">
    <h1>Estimate cost Summary</h1>
  </div>

  <table>
    <tr *ngFor="let scope of scopes">
      <td>{{ scope.name }}</td>
      <td width="10%" align="right">
        <span *ngIf="getMaterialCost(scope)">{{
          getMaterialCost(scope) | currency: "PHP":"symbol"
        }}</span>
      </td>
      <td width="10%" align="right">
        <span *ngIf="getLaborCost(scope)">{{
          getLaborCost(scope) | currency: "PHP":"symbol"
        }}</span>
      </td>
      <td width="10%" align="right">
        {{ getSubTotal(scope) | currency: "PHP":"symbol" }}
      </td>
    </tr>
    <tr class="total-container">
      <td colspan="3" align="right"><b>GRAND TOTAL</b></td>
      <td align="right">
        <b>
          {{ grandTotal | currency: "PHP":"symbol" }}
        </b>
      </td>
    </tr>
  </table>

  <app-action-panel>
    <a class="reject-button">Reject</a>
    <a class="approve-button">Approve</a>
  </app-action-panel>
</app-card>

<app-card>
  <mat-tab-group>
    <mat-tab label="Overview">
      <br />
      <app-project-overview-viewer></app-project-overview-viewer>
    </mat-tab>
    <mat-tab label="Design Documents">
      <div class="attachment-list">
        <app-attachment-card name="Design Doc 1" type="pdf">
        </app-attachment-card>
        <app-attachment-card name="Sketch" type="image"> </app-attachment-card>
      </div>
    </mat-tab>
    <mat-tab label="Scope of Work">
      <app-project-schedule-viewer
        [scopes]="scopes"
      ></app-project-schedule-viewer>
    </mat-tab>
    <mat-tab label="Project Schedule">
      <app-view-project-schedule></app-view-project-schedule>
    </mat-tab>
  </mat-tab-group>
</app-card>
