<app-card>
  <h1>Attachments</h1>

  <div class="attachment-list">
    <app-attachment-card name="Design Doc 1" type="pdf"> </app-attachment-card>
    <app-attachment-card name="Sketch" type="image"> </app-attachment-card>
  </div>
</app-card>

<app-card>
  <div class="header">
    <h1>Scope of Work</h1>
  </div>

  <app-project-schedule-viewer [scopes]="scopes"></app-project-schedule-viewer>
</app-card>

<app-card class="timeline-card">
  <div class="header">
    <h1>Timeline</h1>

    <button
      mat-flat-button
      color="primary"
      (click)="showAddProjectScheduleForm()"
    >
      Add Schedule
    </button>
  </div>

  <div class="timeline">
    <app-gantt-chart
      [startDate]="startDate"
      [endDate]="endDate"
      [tasks]="groupTasks"
    ></app-gantt-chart>
  </div>
</app-card>

<app-action-panel>
  <button mat-raised-button>Save Progress</button>
  <button
    mat-raised-button
    color="primary"
    (click)="router.navigate(['/tasks'])"
  >
    Mark as Complete
  </button>
</app-action-panel>
