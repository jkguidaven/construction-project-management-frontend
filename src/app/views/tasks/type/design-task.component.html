<app-card>
  <h1>Architectural Design Drawing</h1>
  <app-form-row
    description="Select status if ‘For Architectural Drawing’, ‘Waiting for Client’s approval’ or ‘Completed’"
  >
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="statusControl">
        <mat-option value="design"> For architectural Drawing </mat-option>
        <mat-option value="for approval">
          Waiting for Client's approval
        </mat-option>
        <mat-option value="completed"> Completed </mat-option>
      </mat-select>
    </mat-form-field>
  </app-form-row>

  <h2>Attached Design Documents</h2>
  <app-form-row>
    <app-upload-file-dropbox></app-upload-file-dropbox>
  </app-form-row>
</app-card>

<app-action-panel>
  <button mat-raised-button>Exit</button>
  <button
    *ngIf="task.status != 'COMPLETED'"
    mat-raised-button
    color="primary"
    (click)="complete()"
  >
    Mark as Complete
  </button>
</app-action-panel>
