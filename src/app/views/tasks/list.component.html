<div class="container">
  <app-card>
    <h1>Unassigned Tasks</h1>
    <app-data-table
      [columns]="columnUnassigned"
      [data]="dataUnassigned"
      [loading]="loadingUnassignedTasks"
    >
    </app-data-table>
  </app-card>

  <app-card>
    <h1>Inprogress Tasks</h1>
    <app-data-table
      [columns]="columnAssigned"
      [data]="dataAssigned"
      [loading]="loadingAssignedTasks"
    >
    </app-data-table>
  </app-card>

  <app-card>
    <h1>Completed Tasks</h1>
    <app-data-table
      [columns]="columnCompleted"
      [data]="dataCompleted"
      [loading]="loadingCompletedTasks"
    >
    </app-data-table>
  </app-card>
</div>
