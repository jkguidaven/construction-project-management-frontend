<h1>Add Task</h1>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Task Name</mat-label>
    <input matInput formControlName="name" (keyup.enter)="unitField.select()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Unit (Optional)</mat-label>
    <input
      matInput
      formControlName="unit"
      (keyup.enter)="qtyField.select()"
      #unitField
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Qty (Optional)</mat-label>
    <input
      matInput
      type="number"
      formControlName="qty"
      (keyup.enter)="add()"
      #qtyField
    />
  </mat-form-field>
</form>

<div class="action-panel">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="add()" [disabled]="!form.valid">
    Add
  </button>
</div>
