<h1>Add Material</h1>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Material Name</mat-label>
    <input matInput formControlName="name" (keyup.enter)="unitField.select()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Unit</mat-label>
    <input
      matInput
      formControlName="unit"
      (keyup.enter)="qtyField.select()"
      #unitField
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Qty</mat-label>
    <input
      matInput
      type="number"
      formControlName="qty"
      (keyup.enter)="contingencyField.select()"
      #qtyField
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contingency (%)</mat-label>
    <input
      matInput
      type="number"
      min="0"
      max="100"
      formControlName="contingency"
      (keyup.enter)="add()"
      #contingencyField
    />
  </mat-form-field>
</form>

<div class="action-panel">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="add()" [disabled]="!form.valid">
    {{ data ? "Edit" : "Add" }}
  </button>
</div>
