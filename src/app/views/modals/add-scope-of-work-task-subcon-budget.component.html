<h1>Add Task Subcon Budget</h1>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Task Name</mat-label>
    <input matInput formControlName="name" (keyup.enter)="unitField.select()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Unit</mat-label>
    <input
      matInput
      formControlName="unit"
      (keyup.enter)="qtyField.select()"
      #unitField
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Qty</mat-label>
    <input
      matInput
      type="number"
      formControlName="qty"
      (keyup.enter)="priceField.select()"
      #qtyField
    />
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Subcon Price Per Unit</mat-label>
      <input
        matInput
        type="number"
        formControlName="price"
        (keyup.enter)="add()"
        #priceField
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Total</mat-label>
      <input
        matInput
        disabled
        [value]="total | currency: 'PHP':'symbol'"
        style="text-align: right"
      />
    </mat-form-field>
  </div>
</form>

<div class="action-panel">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="add()" [disabled]="!form.valid">
    Add Budget
  </button>
</div>
